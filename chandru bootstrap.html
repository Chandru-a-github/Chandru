  <div class="container my-5">
    <h1 class="text-center mb-4">Order Now</h1>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="nameInput">Name</label>
          <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
        </div>
        <div class="form-group col-md-6">
          <label for="phoneInput">Phone Number</label>
          <input type="tel" class="form-control" id="phoneInput" placeholder="Enter your phone number">
        </div>
      </div>
      <div class="form-row">
      <div class="form-group col-md-6">
        <label for="addressInput">Delivery Address</label>
        <input type="text" class="form-control" id="addressInput" placeholder="Enter your delivery address">
      </div>
      <div class="form-group col-md-6">
        <label for="foodInput">Select Your Food</label>
        <select class="form-control" id="foodInput">
          <option>Select an option</option>
          <option>Pizza</option>
          <option>Burger</option>
          <option>Sushi</option>
          <option>Salad</option>
        </select>
      </div>
      </div>
      <div class="form-row">
      <div class="form-group col-md-6">
        <label for="progress">Delivery Progress:</label>
        <div class="progress">
          <div class="progress-bar progress-bar-info progress-bar-striped active " style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="payment">Payment Mode:</label>
        <div class="radio">
          <label><input type="radio" name="payment" value="credit"> Credit Card</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="payment" value="debit"> Debit Card</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="payment" value="cash"> Cash on Delivery</label>
        </div>
      </div>
      </div>
      <div class="form-row">
      <div class="form-group col-md-6">
        <label for="delivery">Delivery Mode:</label>
        <div class="radio">
          <label><input type="radio" name="delivery" value="standard"> Standard Delivery</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="delivery" value="express"> Express Delivery</label>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="rating">Rate your experience:</label>
        <input type="range" class="form-control-range" id="rating" min="1" max="5" step="1">
      </div>
      </div>
      <button type="submit" class="btn btn-primary">Order Now</button>
    </form>
